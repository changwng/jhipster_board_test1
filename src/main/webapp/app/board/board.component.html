<div>
    <h2 id="page-heading">
        <span>Boards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity" [routerLink]="['/board/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Board
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="boards?.length === 0">
        <span>No books found</span>
    </div>
    <div class="table-responsive" *ngIf="boards?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col" ><span>ID</span></th>
                <th scope="col" ><span>Title</span></th>
                <th scope="col" ><span>Contents</span></th>
                <th scope="col" ><span>Created Date</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let board of boards ;trackBy: trackId">
                <td><a [routerLink]="['/board', board.id, 'view' ]">{{board.id}}</a></td>
                <td>{{board.title}}</td>
                <td>{{board.contents}}</td>
                <td>{{board.createdDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/board', board.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/board', board.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/board', { outlets: { popup: board.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
